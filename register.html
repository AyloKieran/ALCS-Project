	<link rel="stylesheet" href="api/file/styles.css">

	<center>
		<div id="padder"></div>
			<img id ="logo" src="api/img/logo.png">
			<div id="padder"></div>
				<div id="inputpanel">
					<form action="register" method="post">
 						<p id="title">Username:</p>
						<input name="username" id="inputbox" type="text" /></br>
						<p id="title">First Name:</p>
						<input name="firstname" id="inputbox" type="text" /></br>
						<p id="title">Surname:</p>

						</br>
						<a href="index">

					<p id="error"></p>

	</center>

<script type="text/javascript">
	let url = new URL(window.location.href);
	let searchParams = new URLSearchParams(url.search);
	document.getElementById("error").innerHTML = searchParams.get('error');
</script>
